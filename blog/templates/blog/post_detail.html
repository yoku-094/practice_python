{% extends 'blog/base.html' %} {% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">{{ post.published_date }}</div>
  {% else %}
  <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}"
    >Publish</a
  >
  {% endif %} {% if user.is_authenticated %}
  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"
    ><span class="glyphicon glyphicon-pencil"></span
  ></a>
  <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"
    ><span class="glyphicon glyphicon-remove"></span
  ></a>
  {% endif %}
  <div class="submission-details">
    <h2 class="title">{{ post.title }}</h2>
    <p class="text">{{ post.text|linebreaksbr }}</p>
  </div>
  <div class="link-col">
    <a href="{% url 'post_list'%}" class="link">&lt;&lt; back</a>
  </div>
</div>

<style>
  .title {
    margin: 0px;
  }
  .submission-details {
    padding: 0.2em 0.5em;
    margin: 2em 0;
    background: #ffffd6;
    box-shadow: 0px 0px 0px 10px #ffffd6;
    border: dashed 2px #ffa666;
    padding: 10px;
  }
  .text {
    min-height: 70px;
    overflow: hidden;
    width: 100%;
    padding: 10px;
    margin: 5px 0px;
  }
  .link-col {
    margin-top: 10px;
  }
  .link {
    font-size: 15px;
    font-weight: bold;
    color: #ffffff;
    background-color: #ffa666;
    padding: 2px 10px 4px;
  }
  .link:hover,
  .link:visited,
  .link:active {
    color: #ffffff;
  }
</style>
{% endblock %}
