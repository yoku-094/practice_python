{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}

  {% if not posts %}
    <div class="draft-post">
      <img
        src="{% static 'css/images/folder2.svg' %}"
        class="folder-icon"
        alt="フォルダーアイコン"
      />
      未投稿記事なし
    </div>
  {% endif %}
  <div class="link-col">
    <a href="{% url 'post_list'%}" class="link">&lt;&lt; back</a>
  </div>

  <style>
    .draft-post {
      display: flex;
      align-items: center;
      margin-bottom: 50px;
      font-size: medium;
    }
    .folder-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .link-col {
      margin-top: 10px;
    }
    .link {
      font-size: 15px;
      font-weight: bold;
      color: #ffffff;
      background-color: #ffa666;
      padding: 2px 10px 4px;
    }
    .link:hover,
    .link:visited,
    .link:active {
      color: #ffffff;
    }
  </style>
{% endblock %}
